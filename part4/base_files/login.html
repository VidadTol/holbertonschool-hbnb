<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/icon" href="./images/icon.png"/>
</head>
<body class="login-page">
    <header>
        <!-- Application logo -->
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="HBnB Application Logo" class="logo">
        </a>
        <!-- Login button -->
        <nav>
            <div>
                <a href="index.html">Home</a>
                <a href="place.html">Place</a>
                <a href="add_review.html">Review</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div>
        <h2 class="Welcome">Welcome back! Please enter your login details.</h2>
        </div>

        <form id="login-form" class="login-card">
            <div id="login-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="form-login-button">Login</button>
        </form>
        
    </main>

    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
