<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <a href="index.html" id="index-link">
        <img src="images/logo.png" alt="HBnB Application Logo" class="logo">
        </a>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="add_review.html">Review</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="title-place">Name of the Place</h1>
        <div class="place-container">
            <section id="place-details" class="place-info">
            <!-- Place details will be populated dynamically -->
                <p>Host:</p>
                <p>Price per night:</p>
                <p>Description:</p>
                <p>Amenities:</p>
        </div>
        </section>
        <h2 class="review">Reviews</h2>
            <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <article class="review-card">
                <p class="review-user">Name:</p>
                <p class="review-comment">Comment</p>
                <!-- Aligner "Rating:" avec les étoiles -->
                <div class="review-rating-container">
                    <span class="review-rating">Rating:</span>
                    <div class="rating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">☆</span>
                    </div>
                </div>
            </article>
            <article class="review-card">
                <p class="review-user">Name:</p>
                <p class="review-comment">Comment</p>
                <!-- Aligner "Rating:" avec les étoiles -->
                <div class="review-rating-container">
                    <span class="review-rating">Rating:</span>
                    <div class="rating" id="rating-stars">
                        <span class="star"data-value ="1">★</span>
                        <span class="star"data-value ="2">★</span>
                        <span class="star"data-value ="3">★</span>
                        <span class="star"data-value ="4">★</span>
                        <span class="star"data-value ="5">★</span>
                    </div>
                </div>
            </article>
            </section>
            <div class="Add-review">
                <button class="Add-review" onclick="window.location.href='add_review.html';">Add Review</button>
            </div>

    </main>
