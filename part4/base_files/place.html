<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<header>
    <a href="index.html" id="index-link">
    <img src="images/logo.png" alt="Application Logo" class="logo">
    </a>
    <nav>
        <div class="nav-actions">
            <a href="login.html" class="login-button" id="login-link">Login</a>
        </div>
    </nav>
</header>

<body>
    <main>
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
            <div class="place-detailset">
                <h3>Host:</h3>
                <p class="place-info" id="host-info">Loading...</p>
            </div>
            <div class="place-detailset">
                <h3>Price:</h3>
                <p class="place-info" id="price-info">Loading...</p>
            </div>
            <div class="place-detailset">
                <h3>Description:</h3>
                <p class="place-info" id="description-info">Loading...</p>
            </div>
            <div class="place-detailset">
                <h3>Amenities:</h3>
                <ul class="place-info" id="amenities-info">
                    <li>Loading...</li>
                </ul>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <h2>Reviews</h2>
            <article class="review-card">
                <p class="review-comment">Loading review...</p>
                <p class="review-user">- User</p>
                <p class="review-rating">Rating: N/A</p>
            </article>
            </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <div id="review-action-container">
                <a href="add_review.html" class="button">Add Review</a>
                </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
