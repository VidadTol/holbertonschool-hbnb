<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/icon" href="./images/icon.png"/>
</head>
<body>
    <header>
        <a href="index.html" id="index-link">
        <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <nav>
            <div>
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Available Places</h1>
        <section id="filter">
            <div id="filter-container">
                <label for="price-filter"><strong>Max Price: </strong></label>
                <select id="price-filter">
                <!-- Options will be populated dynamically -->
                    <option value="all">All</option>
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                    <option value="300">$300</option>
                    <option value="400">$400</option>
                    <option value="500">$500</option>
                </select>
            </div>
        </section>
        <section id="places-list" class="flex-container">
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
